<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 
	<f:view>
		<h2>Fill the form</h2>
		<hr />
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel for="name" value="Name: " />
				<h:inputText id="name" value="#{beanPerson.name}" required="true" label="Name" />
				
				<h:outputLabel for="phone" value="Pone: " />
				<h:inputText id="phone" value="${beanPerson.phone}" required="true" label ="Phone">
					<f:validateLength minimum="1" maximum="7"/>
				</h:inputText>
				
				<h:outputLabel for="age" value="Age: " />
				<h:inputText id="age" value="#{beanPerson.age}" required="true" label="Age range from 1 to 120">
					<f:validateLongRange for="age" minimum="1" maximum="120" />
				</h:inputText>

			</h:panelGrid>
			<h:messages style="color:red" />
			<br /> <br />
			
			<h:commandButton action="welcome" value="Send" />
			<br /> <br />
			
			<h:outputText value="#{beanPerson.welcomeMessage}" />
			
		</h:form>
	</f:view>
</body> 
</html>
